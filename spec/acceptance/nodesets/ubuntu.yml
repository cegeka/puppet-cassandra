HOSTS:
  ubuntu1404:
    roles:
      - master
      - nodes
      - ubuntu14
    platform: ubuntu-14.04-x64
    image: ubuntu:14.04
    hypervisor: docker
    docker_image_commands:
      - 'apt-get install -y iptables sudo'
  ubuntu1204:
    roles:
      - nodes
      - ubuntu12
    platform: ubuntu-1204-amd64
    image: ubuntu:12.04
    hypervisor: docker
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'apt-get install -y iptables sudo'
CONFIG:
  type: foss
  log_level: info
