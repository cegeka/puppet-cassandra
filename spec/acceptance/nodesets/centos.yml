HOSTS:
  centos7:
    roles:
      - master
      - centos7
      - nodes
    platform: el-7-x86_64
    image: centos:7
    hypervisor: docker
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'yum -y install gcc tar systemd-container initscripts'
  centos6:
    roles:
      - centos6
      - nodes
    platform: el-6-x86_64
    image: centos:6
    hypervisor: docker
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'yum -y install gcc tar'
CONFIG:
  type: foss
  log_level: info
